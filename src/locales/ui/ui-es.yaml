  model.stats2: Se compone de una combinaci√≥n de cientos de micromodelos "ascendentes" para el consumo de carbono de nuestra vida cotidiana, y un modelo "descendente" derivado del trabajo del SDES para estimar la huella por persona de los llamados servicios sociales (servicios p√∫blicos y servicios b√°sicos como las telecomunicaciones). <2>M√°s informaci√≥n sobre esta hibridaci√≥n</2>.
