  question: Sono collegato alla rete di riscaldamento del mio comune, ma questa
    opzione non è offerta dallo strumento..
  question.lock: Je suis raccordé au réseau de chaleur de ma collectivité mais
    cette option n’est pas proposée par l’outil…
  réponse: >
    In effetti, la NGC non consente di indicare se si è collegati a una
    rete

    di riscaldamento, e questo per diversi motivi.


    Innanzitutto, sarebbe necessario un elenco di tutte le reti di

    riscaldamento in Francia, che sono più di 750..


    Inoltre, i dati (cioè il fattore di emissione della rete) **non sono

    sempre affidabili e controllabili** e sono soggetti a variazioni

    significative nel tempo, a seconda dei processi utilizzati per il

    funzionamento della rete di riscaldamento (calore recuperato da

    inceneritori, energia rinnovabile, ma spesso anche olio combustibile o

    gas naturale).


    Non abbiamo nemmeno scelto di considerare una rete di riscaldamento

    "media", dato che, a seconda della percentuale di idrocarburi utilizzati

    nel loro funzionamento, il loro impatto in termini di gas serra può

    variare notevolmente.
  réponse.lock: >

    En effet, NGC ne permet pas de renseigner si on est raccordé à un réseau de chaleur, et ce pour plusieurs raisons.


    Tout d’abord, cela nécessiterait de répertorier l’ensemble des réseaux de chaleur en France et il en existe plus de 750…


    De plus, la donnée (i.e. le facteur d’émission du réseau) n’est **pas toujours fiable et contrôlable** et est sujette à de fortes évolutions au cours du temps, en fonction des procédés utilisés pour faire fonctionner le réseau de chaleur (chaleur récupérée depuis les incinérateurs, énergie renouvelable mais aussi souvent fuel ou gaz naturel).


    Nous n’avons pas fait le choix non plus de considérer un réseau de chaleur « moyen » étant donné qu’en fonction de la part d’hydrocarbure utilisée dans leur fonctionnement, leur impact en termes de gaz à effet de serre peut varier très fortement.
- catégorie: generale
  catégorie.lock: général
  id: 2tonnes
  question: Perché l'obiettivo delle 2 tonnellate? È super ambizioso!
  question.lock: Pourquoi cet objectif de 2 tonnes ? C'est super ambitieux !
  réponse: >
    Questa reazione è normale! E siamo onesti, al momento pochissime
    persone

    emettono meno di 2 tonnellate. Tuttavia, se il vostro ingombro è di

    circa 4 o 5 tonnellate, avete già fatto molta strada.


    Si tratta di progressi individuali verso stili di vita con minori

    emissioni di gas serra, ma è essenziale che i cambiamenti avvengano su

    scala più ampia per facilitare l'emergere di questi stili di vita.


    > Ad esempio, una comunità in cui i cittadini passano in massa alla

    > bicicletta (o a un altro modo di trasporto a basse emissioni di

    > carbonio) spingerà i suoi funzionari eletti a promuovere nuove

    > infrastrutture e politiche, che a loro volta aiuteranno i successivi a

    > passare alla bicicletta, e così via ♻️ !


    Questo obiettivo di 2 tonnellate è quindi complicato, ma è quello che

    dobbiamo raggiungere collettivamente il prima possibile, e al più tardi

    entro il 2050 con una progressione costante ogni anno, per contenere il

    riscaldamento globale a +2° e rispettare così l'Accordo di Parigi.

    Questo "bilancio climatico" non è una questione politica, ma deriva dai

    limiti planetari identificati dalla scienza del clima. È un dato di

    fatto, non negoziabile, a meno che non vogliamo esporci alle conseguenze

    disastrose ad esso associate e ampiamente descritte nei

    [rapporti](https://www.ipcc.ch/languages-2/francais/) dell

    ['IPCC](https://www.ipcc.ch/languages-2/francais/).


    > Per saperne di più, leggete il nostro articolo illustrato

    > sull'argomento: 📘 [Qual è il bilancio e l'impronta di

    > carbonio?](https://datagir.ademe.fr/blog/budget-empreinte-carbone-c-est-quoi)
  réponse.lock: >
    Cette réaction est normale ! Et soyons honnête, à l'heure
    actuelle, très peu de gens émettent moins 2 tonnes. Sachez pourtant que si
    votre empreinte se situe autour de 4 ou 5 tonnes vous avez déjà fait une
    grande partie du chemin.


    Il s'agit de progresser individuellement vers des modes de vies moins émetteurs de gaz à effet de serre, mais il est essentiel que des changements s'opèrent à plus large échelle pour faciliter l'émergence de ces mode de vies.


    > Ainsi, une collectivité où les citoyens se mettent massivement au vélo (ou à un autre mode bas carbone) poussera ses élus à favoriser de nouvelles infrastructures et politiques adéquates, ce qui en retour aidera les prochains à se mettre au vélo, et ainsi de suite ♻️ !


    Cet objectif de 2 tonnes est donc compliqué, mais c'est ce que nous devons atteindre collectivement au plus vite, et au plus tard en 2050 avec une progression régulière chaque année, afin de contenir le réchauffement climatique à +2°, et donc respecter l'accord de Paris. Ce "budget climat" ne relève pas du fait politique, mais découle des limites planétaires identifiées par la science du climat. Il est factuel, non négociable, sauf à vouloir s'exposer aux conséquences désastreuses qui y sont associées et largement décrites dans les [rapports du GIEC](https://www.ipcc.ch/languages-2/francais/).


    > Pour en savoir plus, lisez notre article illustré sur ce sujet :

    > 📘 [Le budget et l'empreinte carbone, c'est quoi ? ](https://datagir.ademe.fr/blog/budget-empreinte-carbone-c-est-quoi)
- catégorie: generale
  catégorie.lock: général
  id: ges
  question: Qual è l'impronta di carbonio? Perché ciò che mangio o la mia
    spazzatura emettono gas a effetto serra (GHG)?
  question.lock:
    Qu'est-ce que l'empreinte carbone ? Comment se fait-il que ce que
    je mange ou que ma poubelle émettent des gaz à effet de serre (GES) ?
  réponse: >
    Tutto ciò che consumiamo, usiamo o gettiamo via ha richiesto materiale

    (che ha dovuto essere estratto) ed energia per essere assemblato,

    modellato o confezionato.


    Questi beni vengono trasportati, immagazzinati e quando giungono a fine

    vita (o quando decidiamo semplicemente di buttarli via), diventano

    rifiuti che devono essere raccolti e poi trattati, e talvolta riciclati.


    Ecco perché, anche se può sembrare controintuitivo, tutte le nostre

    azioni quotidiane contribuiscono all'emissione di gas serra. Alcuni

    molto, altri molto poco. Mangiare un chilo di patate emette gas serra,

    così come guidare 10.000 km in auto, ma ovviamente in proporzioni molto

    diverse. E naturalmente non abbiamo queste cifre in testa.


    Per sapere quanto emette ciascuna delle nostre azioni, ci affidiamo alla

    [Base Carbone](https://www.bilans-ges.ademe.fr/fr/accueil) dell'ADEME

    (l'agenzia francese per l'ambiente) che, per diversi dati (km percorsi,

    kg di carne, kWh consumati, un televisore, ecc.), ci permette di stimare

    la quantità di gas serra emessi.


    L'obiettivo delle nostre Azioni per il clima è quello di manipolare

    queste cifre per mettere semplicemente in discussione il nostro stile di

    vita, al fine di individuare ciò che contribuisce di più o di meno alla

    nostra impronta di carbonio.
  réponse.lock: >
    Tous ce que nous consommons, utilisons, jetons a nécessité de la
    matière (qui a du être extraite), de l'énergie pour être assemblé, mis en
    forme ou bien encore conditionné.


    Ces biens sont transportés, stockés et quand ils arrivent en fin de vie (ou qu'on décide tout simplement de les jeter), deviennent des déchets qui doivent encore être collectés puis traités, et parfois recyclés.


    C'est pourquoi, même si cela peut sembler contre intuitif tous nos gestes quotidiens participent à émettre des gaz à de serre. Certains énormément, d'autres très peu. Manger un kg de patates émet des gaz à effet de serre, rouler 10 000 km en voiture aussi, mais bien évidemment dans des proportions très différentes. Et nous n'avons naturellement pas ces chiffres en tête.


    Pour savoir combien émettent chacunes de nos actions, nous nous en remettons à la [Base Carbone](https://www.bilans-ges.ademe.fr/fr/accueil) de l'ADEME (l'agence française de l'environnement) qui pour différentes données (km roulé, kg de viande, kWh consommé, une TV, etc.) permettent d'estimer la quantité de gaz à effet de serre émise.


    Le but de nos Nos Gestes Climat est de manipuler ces chiffres pour questionner simplement notre mode de vie afin d'identifier ce qui contribue plus ou moins à notre empreinte carbone.
