- catégorie: digitale
  catégorie.lock: numérique
  id: age-électronique
  question: Perché mi viene chiesta l'età delle mie apparecchiature elettroniche?
  question.lock: Pourquoi me demande-t-on l’âge de mes équipements électroniques ?
  réponse: >
    Come nel caso delle automobili, viene effettuato un deprezzamento per i

    prodotti elettronici la cui produzione ha un impatto molto elevato sul

    clima (in particolare a causa della fase di estrazione delle materie

    prime).


    Vi chiediamo quindi l'età del prodotto per sapere per quanto tempo sarà

    ammortizzato. Per capire di cosa si tratta, si veda la domanda specifica

    sull'ammortamento.
  réponse.lock: >

    À l’instar de ce qui est fait pour la voiture, un amortissement est réalisé pour les produits électroniques dont la fabrication à un très fort impact sur le climat (notamment à cause de la phase d’extraction des matières premières).


    Nous vous demandons donc l’âge du produit afin de connaître la durée restant à amortir. Consultez la question spécifique de l’amortissement pour comprendre de quoi il s’agit.
- catégorie: servizi pubblici
  catégorie.lock: services publics
  id: services-publics
  question: Alla fine del mio calcolo c'è una voce "servizio pubblico", qual è?
  question.lock: À la fin de mon calcul il y a un poste « service public »,
    qu’est-ce que c’est ?
  réponse: >
    Questa voce rappresenta l'impronta di carbonio dei servizi pubblici

    francesi su scala individuale. In altre parole, l'impatto dei servizi è

    distribuito tra i 66 milioni di francesi.


    Quindi tutti "fanno la loro parte" per diversi motivi.


    Innanzitutto, è estremamente raro, se non quasi impossibile, vivere

    senza mai utilizzare un singolo servizio pubblico. Che si tratti di

    servizi sanitari, strade migliori, istruzione e, più in generale, di

    tutto ciò che è finanziato dalle tasse, tutti beneficiano dei servizi

    pubblici.


    In secondo luogo, cercare di valutare la quantità di un servizio

    pubblico che un individuo utilizza "realmente" non è attualmente

    possibile con i dati che abbiamo sull'impronta del settore.
  réponse.lock: >

    Ce poste représente l’empreinte carbone des services publics français ramené à une échelle individuelle. C’est-à-dire que l’on répartit l’impact des services entre les 66 millions de français.


    Tout le monde prend donc en quelque sorte « sa part » et ce pour plusieurs raisons.


    Tout d’abord, il est extrêmement rare voire quasi impossible de vivre sans jamais utiliser un seul service public. Qu’il s’agisse de service santé, de routes aménagées, de l'éducation, et plus généralement de tout ce qui est financé par les impôts, tout le monde bénéficie des services publics.


    Deuxièmement, essayer de comptabiliser la part de service public qu’un individu utilise « pour de vrai » n'est pas actuellement possible avec les données dont nous disposons sur l'empreinte de ce secteur.
- catégorie: alimentazione
  catégorie.lock: alimentation
  id: régime
  question: Le domande poste non corrispondono bene al mio tipo di alimentazione
    (stagionale, pesce, verdure dell'orto, ecc.)
