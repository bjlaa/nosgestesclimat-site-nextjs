- catégorie: suministro de energía
  catégorie.lock: alimentation
  id: alimentation-locale
  question: ¿Por qué tampoco preguntamos por los alimentos locales?
  question.lock: Pourquoi ne pose-t-on pas non plus de question sur l’alimentation locale ?
  réponse: >

    Los alimentos locales nos permiten reducir las distancias de transporte de los productos que consumimos, al tiempo que apoyamos a los agricultores de nuestras regiones.


    Sin embargo, la cuestión del origen de nuestros productos y los impactos asociados no pueden resumirse en la comparación entre la corta y la larga distancia. Los efectos de la escala, la centralización de los productos, la eficiencia del transporte utilizado y muchos otros parámetros complican la cuestión desde el punto de vista de la contabilidad del carbono. En cuanto a la posibilidad de informar sobre el origen de los productos que consumimos, supondría añadir un montón de preguntas, desviando a la UCS de su objetivo de público general.
  réponse.lock: >

    L’alimentation locale permet en effet de réduire les distances de transports des produits que nous consommons tout en soutenant les agriculteurs de nos régions.


    Néanmoins la question de la provenance de nos produits et des impacts associés ne peut être résumée à la comparaison entre une courte et longue distance. Les effets d’échelle, la centralisation des produits, l’efficacité des transports utilisés et bien d’autres paramètres complexifient la chose d’un point de vue de la comptabilité carbone. Quant à la possibilité de renseigner la provenance des produits que nous consommons, cela reviendrait à rajouter un grand nombre de question, détournant NGC de sa cible grand public.
- catégorie: general
  catégorie.lock: général
  id: déprime
  question: Entiendo el objetivo de las 2 toneladas, pero me cuesta imaginarlo.
  question.lock: J'ai compris l'objectif de 2 tonnes, mais j'ai beaucoup de mal à l'imaginer.
  réponse: >

    El ejercicio de la huella de carbono también puede provocar desánimo porque contamos fríamente las emisiones del estilo de vida que conocemos, sin aprehender en este momento todas las posibilidades de una vida baja en carbono.


    Pasear por la naturaleza, tocar música, montar en bicicleta, navegar, aprovechar el tren por todo el país, pasar tiempo con nuestros seres queridos, salir de fiesta, leer, charlar, cultivar el jardín, aprender a cocinar de otra manera... Una vida con bajas emisiones de carbono está llena de experiencias alegres, que no necesariamente se incluyen en una huella de carbono individual, pero que estarán en el centro de los estilos de vida que estamos inventando en este mismo momento.
  réponse.lock: >

    L'exercice du bilan carbone peut aussi provoquer un découragement car nous comptons froidement les émissions du mode de vie qu'on connait, sans appréhender à ce stade toutes les possibilités d'une vie bas carbone.


    Marcher dans la nature, jouer de la musique, faire du vélo, naviguer à la voile, profiter du train sur tout le territoire, passer du temps avec ses proches, faire la fête, lire, discuter, faire son potager, apprendre à cuisiner autrement... Une vie bas carbone, c'est plein d'expériences joyeuses, qui ne retrouvent pas forcément dans un bilan carbone individuel, mais qui seront au coeur des modes de vie que nous inventons en ce moment même.
- catégorie: servicios públicos
