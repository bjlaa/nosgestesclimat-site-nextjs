  question: ¿Por qué este objetivo de 2 toneladas? ¡Es súper ambicioso!
  question.lock: Pourquoi cet objectif de 2 tonnes ? C'est super ambitieux !
  réponse: >
    Esta reacción es normal Y seamos sinceros, por el momento, muy poca
    gente emite menos de 2 toneladas. Sin embargo, si su huella está en torno a
    las 4 o 5 toneladas, ya ha recorrido un largo camino.


    Se trata de avanzar individualmente hacia estilos de vida que emitan menos gases de efecto invernadero, pero es esencial que los cambios se produzcan a mayor escala para facilitar la aparición de estos estilos de vida.


    > Por ejemplo, una comunidad en la que los ciudadanos se pasen masivamente a la bicicleta (o a otro modo bajo en carbono) empujará a sus cargos electos a promover nuevas infraestructuras y políticas adecuadas, lo que a su vez ayudará a los siguientes a pasarse a la bicicleta, y así sucesivamente ♻️!


    Este objetivo de 2 toneladas es, por tanto, complicado, pero es lo que debemos alcanzar colectivamente lo antes posible, y a más tardar en 2050 con una progresión constante cada año, para contener el calentamiento global a +2°, y respetar así el Acuerdo de París. Este "presupuesto climático" no es un hecho político, sino que resulta de los límites planetarios identificados por la ciencia del clima. Es un hecho, no negociable, a menos que queramos exponernos a las desastrosas consecuencias que se asocian a él y que se describen ampliamente en los [informes del IPCC](https://www.ipcc.ch/languages-2/francais/).


    > Para saber más, lea nuestro artículo ilustrado sobre este tema:

    > 📘 [Presupuesto y huella de carbono, ¿qué es? ](https://datagir.ademe.fr/blog/budget-empreinte-carbone-c-est-quoi)
  réponse.lock: >
    Cette réaction est normale ! Et soyons honnête, à l'heure
    actuelle, très peu de gens émettent moins 2 tonnes. Sachez pourtant que si
    votre empreinte se situe autour de 4 ou 5 tonnes vous avez déjà fait une
    grande partie du chemin.


    Il s'agit de progresser individuellement vers des modes de vies moins émetteurs de gaz à effet de serre, mais il est essentiel que des changements s'opèrent à plus large échelle pour faciliter l'émergence de ces mode de vies.


    > Ainsi, une collectivité où les citoyens se mettent massivement au vélo (ou à un autre mode bas carbone) poussera ses élus à favoriser de nouvelles infrastructures et politiques adéquates, ce qui en retour aidera les prochains à se mettre au vélo, et ainsi de suite ♻️ !


    Cet objectif de 2 tonnes est donc compliqué, mais c'est ce que nous devons atteindre collectivement au plus vite, et au plus tard en 2050 avec une progression régulière chaque année, afin de contenir le réchauffement climatique à +2°, et donc respecter l'accord de Paris. Ce "budget climat" ne relève pas du fait politique, mais découle des limites planétaires identifiées par la science du climat. Il est factuel, non négociable, sauf à vouloir s'exposer aux conséquences désastreuses qui y sont associées et largement décrites dans les [rapports du GIEC](https://www.ipcc.ch/languages-2/francais/).


    > Pour en savoir plus, lisez notre article illustré sur ce sujet :

    > 📘 [Le budget et l'empreinte carbone, c'est quoi ? ](https://datagir.ademe.fr/blog/budget-empreinte-carbone-c-est-quoi)
