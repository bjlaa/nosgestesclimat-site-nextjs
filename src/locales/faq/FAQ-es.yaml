    Et si vous souhaitez nous aider à contribuer à l’amélioration de ces réflexions, n’hésitez pas à contribuer. On vous explique comment [ici](https://github.com/betagouv/ecolab-data/issues/185).
- catégorie: suministro de energía
  catégorie.lock: alimentation
  id: bio-2
  question: Así que es para evitar que sea desfavorable para nuestra huella de
    carbono que no se hace la pregunta de orgánico?
  question.lock: C’est donc pour éviter que cela soit défavorable à notre
    empreinte carbone que vous ne posez pas la question du bio ?
  réponse: >

    No.


    No es ahí donde radica el problema fundamental de la central.


    El tema principal de este punto es el consumo de carne y productos animales (leche, queso, etc.) que representan, entre ambos, cerca del 75% de la huella de carbono de la dieta del francés medio. Por lo tanto, saber que tu nabo es ecológico o que la carne de vacuno que comes se ha criado con alimentos ecológicos es algo secundario, ya que lo que está en juego es la reducción del consumo de carne, sobre todo de carne roja.
  réponse.lock: >

    Non.


    Ce n’est simplement pas là que se situe l’enjeu fondamental du poste alimentation.


    Le principal enjeu de ce poste est la consommation de viande et de produits issus des animaux (laits, fromages, etc.) qui représente, à eux deux, environ 75 % de l’empreinte carbone de l’alimentation d’un français moyen. Savoir que son navet est bio ou que le bœuf que je mange a été élevé avec une alimentation bio est donc secondaire, étant donné que l’enjeu se situe sur la réduction de la consommation de viande, notamment rouge.
