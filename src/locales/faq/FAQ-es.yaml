- catégorie: digital
  catégorie.lock: numérique
  id: age-électronique
  question: ¿Por qué me preguntan la edad de mi equipo electrónico?
  question.lock: Pourquoi me demande-t-on l’âge de mes équipements électroniques ?
  réponse: >

    Al igual que en el caso de los coches, se hace una depreciación de los productos electrónicos cuya fabricación tiene un impacto muy elevado en el clima (especialmente por la fase de extracción de las materias primas).


    Por lo tanto, le pedimos la antigüedad del producto para saber el periodo restante a amortizar. Vea la pregunta específica de la depreciación para entender de qué se trata.
  réponse.lock: >

    À l’instar de ce qui est fait pour la voiture, un amortissement est réalisé pour les produits électroniques dont la fabrication à un très fort impact sur le climat (notamment à cause de la phase d’extraction des matières premières).


    Nous vous demandons donc l’âge du produit afin de connaître la durée restant à amortir. Consultez la question spécifique de l’amortissement pour comprendre de quoi il s’agit.
