  réponse: >

    La evaluación del impacto de la tecnología digital, y más concretamente de los contenidos "desmaterializados" (streaming, videoconferencia, almacenamiento en la nube, envío de correos electrónicos, etc.) sigue siendo objeto de trabajo entre los agentes técnicos e institucionales.


    Estimamos la huella digital lo mejor que podemos basándonos en los datos de la [Base Carbone®](https://www.bilans-ges.ademe.fr/), pero es posible que falten algunas informaciones o preguntas.


    Si quieres controlar el impacto de tu navegación por Internet, la extensión del navegador "carbonalyser" está a tu disposición.


    Y si quiere ayudarnos a mejorar estas reflexiones, por favor, contribuya. Le explicamos cómo [aquí](https://github.com/betagouv/ecolab-data/issues/185).
  réponse.lock: >

    L’évaluation des impacts du numérique et plus particulièrement des contenus « dématérialisés » (streaming, visio-conférence, stockage sur un cloud, envoi de mail, etc.) est encore un sujet de travail parmi les acteurs techniques et institutionnels.


    Nous estimons au mieux l’empreinte numérique en nous basant sur les données de la [Base Carbone®](https://www.bilans-ges.ademe.fr/) mais certaines informations ou questionnements peuvent s’avérer manquant.


