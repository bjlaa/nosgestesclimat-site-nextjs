  question: Estoy conectado a la red de calefacción de mi comunidad pero la
    herramienta no ofrece esta opción.
  question.lock: Je suis raccordé au réseau de chaleur de ma collectivité mais
    cette option n’est pas proposée par l’outil…
  réponse: >

    En efecto, NGC no permite informar si está conectado a una red de calor, por varias razones.


    En primer lugar, habría que enumerar todas las redes de calefacción de Francia, que son más de 750.


    Además, los datos (es decir, el factor de emisión de la red) son **no siempre fiables y controlables** y están sujetos a fuertes cambios en el tiempo, en función de los procesos utilizados para el funcionamiento de la red de calefacción (calor recuperado de las incineradoras, energía renovable, pero también a menudo fuel o gas natural).


    Tampoco hemos optado por considerar una red de calefacción "media", dado que su impacto en términos de gases de efecto invernadero puede variar mucho en función de la proporción de hidrocarburos utilizados en su funcionamiento.
  réponse.lock: >

