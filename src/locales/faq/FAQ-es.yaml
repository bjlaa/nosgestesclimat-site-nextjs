  id: foyer
  question: No entiendo si el cálculo se hace por hogar o por individuo
  question.lock: Je ne comprends pas si le calcul est fait par foyer ou par individu
  réponse: >
    Nuestro Gesto Climático es una calculadora de la huella de carbono
    individual


    Sin embargo, algunas preguntas pueden ser confusas (como el número de personas que viven en su casa o el número medio de pasajeros en su coche). Estas preguntas están ahí para que podamos aportar un mayor impacto a la escala individual.


    Sin embargo, en el caso de algunos bienes de consumo, esta distinción no siempre está clara.


    De hecho, dentro de un hogar, es muy difícil arbitrar entre algunos bienes y servicios utilizados para el consumo personal y otros que se pueden compartir (transmisión de vídeo, herramientas, etc.).


    Afortunadamente, estos elementos de la "zona gris" no son los más importantes de nuestra huella: puede responder rápidamente a las preguntas sin preocuparse por una estimación potencialmente falsa.


    El equipo está trabajando en el desarrollo de una ruta ["doméstica"] (https://github.com/datagir/nosgestesclimat/issues/113) para que puedas calcular la huella de carbono de tu familia.
  réponse.lock: >
    Nos Gestes Climat est un calculateur **d’empreinte carbone
    individuelle.**


    Cependant, certaines questions peuvent prêter à confusion (comme le nombre de personnes vivant dans votre logement ou encore le nombre de passagers en moyenne dans votre voiture). Ces questions sont là pour que l’on puisse ramener un impact plus large à l’échelle individuelle.


    Néanmoins, pour certains biens de consommation, cette distinction n’est pas toujours claire.


    En effet, au sein d’un foyer, il est très difficile d’arbitrer entre certains biens et services utilisés dans le cadre d’une consommation personnelle et d’autres pouvant être mutualisés (streaming vidéo, outils, etc.).


    Heureusement, ces éléments en "zone grise" ne sont pas les plus importants dans notre empreinte : vous pouvez répondre rapidement aux questions sans vous préoccuper d’une estimation potentiellement fausse.


    L’équipe travaille à développer un parcours [« foyer »](https://github.com/datagir/nosgestesclimat/issues/113) afin de pouvoir estimer l’empreinte carbone de sa famille.
- catégorie: general
  catégorie.lock: général
  id: ges
  question: ¿Cuál es la huella de carbono? ¿Cómo es que lo que como o mi cubo de
    basura emite gases de efecto invernadero (GEI)?
  question.lock:
    Qu'est-ce que l'empreinte carbone ? Comment se fait-il que ce que
    je mange ou que ma poubelle émettent des gaz à effet de serre (GES) ?
  réponse: >
    Todo lo que consumimos, usamos y tiramos requiere material (que ha
    tenido que ser extraído), energía para ser ensamblado, moldeado o
    empaquetado.


    Estos bienes se transportan, se almacenan y, cuando llegan al final de su vida útil (o cuando simplemente decidimos tirarlos), se convierten en residuos que aún deben ser recogidos y luego tratados, y a veces reciclados.


    Por eso, aunque parezca contrario a la intuición, todas nuestras acciones cotidianas contribuyen a la emisión de gases de efecto invernadero. Algunos mucho, otros muy poco. Comer un kilo de patatas emite gases de efecto invernadero, conducir 10.000 km en un coche también, pero obviamente en proporciones muy diferentes. Y, por supuesto, no tenemos estas cifras en mente.


    Para saber cuánto emite cada una de nuestras acciones, nos basamos en la [Base Carbone](https://www.bilans-ges.ademe.fr/fr/accueil) de la ADEME (la agencia francesa de medio ambiente) que para diferentes datos (km recorridos, kg de carne, kWh consumidos, un televisor, etc.) nos permite estimar la cantidad de gases de efecto invernadero emitidos.


    El objetivo de nuestra Acción por el Clima es manipular estas cifras para simplemente cuestionar nuestro estilo de vida con el fin de identificar qué contribuye más o menos a nuestra huella de carbono.
  réponse.lock: >
    Tous ce que nous consommons, utilisons, jetons a nécessité de la
    matière (qui a du être extraite), de l'énergie pour être assemblé, mis en
    forme ou bien encore conditionné.


    Ces biens sont transportés, stockés et quand ils arrivent en fin de vie (ou qu'on décide tout simplement de les jeter), deviennent des déchets qui doivent encore être collectés puis traités, et parfois recyclés.


    C'est pourquoi, même si cela peut sembler contre intuitif tous nos gestes quotidiens participent à émettre des gaz à de serre. Certains énormément, d'autres très peu. Manger un kg de patates émet des gaz à effet de serre, rouler 10 000 km en voiture aussi, mais bien évidemment dans des proportions très différentes. Et nous n'avons naturellement pas ces chiffres en tête.


    Pour savoir combien émettent chacunes de nos actions, nous nous en remettons à la [Base Carbone](https://www.bilans-ges.ademe.fr/fr/accueil) de l'ADEME (l'agence française de l'environnement) qui pour différentes données (km roulé, kg de viande, kWh consommé, une TV, etc.) permettent d'estimer la quantité de gaz à effet de serre émise.


    Le but de nos Nos Gestes Climat est de manipuler ces chiffres pour questionner simplement notre mode de vie afin d'identifier ce qui contribue plus ou moins à notre empreinte carbone.
- catégorie: consumo
  catégorie.lock: consommation
  id: effet-qualité
  question:
    Suelo comprar productos duraderos y respetuosos con el medio ambiente,
    pero la herramienta no parece marcar la diferencia. ¿Por qué?
  question.lock: J’achète souvent des biens durables et écologiques mais l’outil
    ne semble pas faire la différence. Comment cela se fait-il ?
  réponse: >
    Este es un comentario común cuando se trata de evaluar la huella de
    carbono de uno.


    La visualización del peso del carbono de cada producto, bien y servicio que consumimos aún no existe, por lo que debemos aproximar este impacto. Tenemos que elegir entre la sencillez y la precisión.


    NGC, al ser una calculadora para el público en general, optamos por la sencillez.


    Por lo tanto, esta aproximación se realiza por familia de productos principales. Más concretamente, la calculadora de NGC se basa en ratios monetarios (se emiten X g de CO2e por Y € de productos comprados), por tipo de productos, dados por la [Base Carbone®](https://www.bilans-ges.ademe.fr/) de la ADEME.


    Estos ratios monetarios permiten estimar el contenido de carbono de un producto o servicio adquirido a partir de su precio. Para ello, se considera un producto estándar "medio". No tiene en cuenta las especificidades de los productos menos impactantes (de segunda mano, sostenibles, ecodiseñados...), lo que tiende a aumentar la huella final.


    NGC ha decidido centrar sus preguntas en los productos nuevos porque la diferencia de impacto con los productos de segunda mano es muy significativa. La fase de producción del producto, que muy a menudo representa la mayor parte de los impactos, no se tiene en cuenta para los productos de segunda mano. En cuanto a las diferencias de impacto entre los nuevos productos (normalmente entre los vaqueros de moda rápida y los de diseño ecológico), NGC opta, una vez más, por la sencillez.
  réponse.lock: >
    C’est une remarque qui revient souvent quand il s’agit d’évaluer
    son empreinte carbone.


    L’affichage du poids carbone de chaque produit, bien et service que nous consommons n’existant pas encore, nous devons donc approximer cet impact. Il faut ici arbitrer ente simplicité et précision.


    NGC, étant un calculateur grand public, nous faisons le choix de la simplicité.


    Ainsi, cette approximation se fait par grande famille de produit. Plus concrètement, le calculateur NGC se base sur des ratios monétaires (X g de CO2e sont émis pour Y € de produits achetés), par type de produits, donnés par la [Base Carbone®](https://www.bilans-ges.ademe.fr/) de l’ADEME.


    Ces ratios monétaires permettent d’estimer le contenu carbone d’un produit ou service acheté à partir de son prix. Pour se faire, un produit « moyen » standard est considéré. Il ne prend donc pas en compte les spécificités des produits moins impactant (occasion, durables, éco-conçus…), ce qui tend à majorer l’empreinte finale.


    NGC a fait le choix de focaliser ses questions sur les produits achetés neufs car la différence d’impact avec les produits d’occasion est très significative. La phase de production du produit, qui représente très souvent la majorité des impacts, n’est pas prise en compte pour les produits d’occasion. Quant aux différences d’impacts entre les produits neufs (typiquement entre un jean issu de la fast-fashion et un jean éco-conçu), NGC choisit, une fois encore, de rester simple.
- catégorie: servicios públicos
  catégorie.lock: services publics
  id: services-publics
  question: Al final de mi cálculo hay una partida de "utilidad", ¿cuál es?
  question.lock: À la fin de mon calcul il y a un poste « service public »,
    qu’est-ce que c’est ?
  réponse: >

    Esta partida representa la huella de carbono de los servicios públicos franceses a escala individual. Es decir, el impacto de los servicios se distribuye entre los 66 millones de franceses.


    Así que cada uno se lleva su parte por varias razones.


    En primer lugar, es extremadamente raro, de hecho casi imposible, vivir sin utilizar nunca un solo servicio público. Ya sea la sanidad, las carreteras, la educación y, en general, todo lo que se financia con impuestos, todo el mundo se beneficia de los servicios públicos.


    En segundo lugar, intentar contabilizar cuánto de un servicio público utiliza un individuo "de verdad" no es posible actualmente con los datos que tenemos sobre la huella de este sector.
  réponse.lock: >

    Ce poste représente l’empreinte carbone des services publics français ramené à une échelle individuelle. C’est-à-dire que l’on répartit l’impact des services entre les 66 millions de français.


    Tout le monde prend donc en quelque sorte « sa part » et ce pour plusieurs raisons.


    Tout d’abord, il est extrêmement rare voire quasi impossible de vivre sans jamais utiliser un seul service public. Qu’il s’agisse de service santé, de routes aménagées, de l'éducation, et plus généralement de tout ce qui est financé par les impôts, tout le monde bénéficie des services publics.


    Deuxièmement, essayer de comptabiliser la part de service public qu’un individu utilise « pour de vrai » n'est pas actuellement possible avec les données dont nous disposons sur l'empreinte de ce secteur.
- catégorie: general
  catégorie.lock: général
  id: international
  question: ¿La calculadora es sólo para los franceses?
  question.lock: Le calculateur est il destiné uniquement aux français ?
  réponse: >
    Por el momento, el sitio está reservado a la población francófona de la

    Francia metropolitana, pero estamos en proceso de añadir los territorios

    de ultramar y luego los países francófonos. También se ha puesto en

    marcha el proyecto de traducción, primero en inglés, que nos permitirá

    añadir todos los países europeos.


    ¿Por qué es importante la internacionalización? Algunos parámetros del

    modelo, en particular la huella del mix eléctrico (en gCO2e/kWh),

    influyen especialmente en el resultado final, que por tanto no será

    válido en Bélgica, Congo, Quebec, Argelia o cualquier otro país.


    Si está familiarizado con el tema en su país o región, venga a

    [discutirlo](https://github.com/datagir/nosgestesclimat-site/issues/71).
  réponse.lock: >

    Pour l'instant réservé aux français métropolitains, nous sommes en train d'ajouter les territoires d'outre-mer, puis les pays francophones. Le chantier de traduction est également lancé, en anglais d'abord, ce qui nous permettra d'ajouter tous les pays européens.


    Pourquoi l'internationalisation est importante ? Certains paramètres du modèle, en particulier l'empreinte du mix électrique (en gCO2e/kWh) influencent particulièrement le résultat final, qui ne sera donc pas valide en Belgique, au Congo, au Québec, en Algérie ou ailleurs.


    Si vous connaissez bien le sujet dans votre pays ou région, venez [en discuter](https://github.com/datagir/nosgestesclimat-site/issues/71).
