    C’est d’ailleurs tout l’objet de Nos Gestes Climat ! œuvrer à sensibiliser et faire prendre conscience de ces enjeux !
- catégorie: suministro de energía
  catégorie.lock: alimentation
  id: bio
  question: Consumo alimentos ecológicos pero no veo ninguna pregunta específica
    al respecto?
  question.lock: Je consomme bio mais je ne vois pas de questions spécifiques à ce sujet ?
  réponse: >

    **Nota: comer ecológico no reduce por sí mismo la huella de carbono


    Con la misma producción y los mismos productos, un cultivo ecológico requerirá parcelas agrícolas más grandes, reduciendo el tamaño de los bosques y las áreas naturales, que son esenciales para el secuestro de carbono. Por eso, a escala global y para cantidades iguales de consumo, se tiende a considerar que la agricultura ecológica tiene "más impacto" en el clima que la convencional.


    Sin embargo, esto no es una razón para no comer orgánico.


    Desde la contaminación del suelo y de las aguas subterráneas, pasando por la pérdida de biodiversidad, hasta la preservación de la salud de los agricultores, los alimentos ecológicos reducen considerablemente muchos otros impactos ambientales, al tiempo que reducen los riesgos para nuestra salud. Aquí estamos tocando temas medioambientales en general, y debemos dar un paso atrás en nuestro cálculo centrado al 100% en los gases de efecto invernadero.
  réponse.lock: >

    **Attention : manger bio ne réduit pas, en soi, l’empreinte carbone.**


    A production et produits égaux, une culture bio va nécessiter des parcelles agricoles plus grandes, réduisant la taille des forêts et des zones naturelles, zones essentielles à la séquestration du carbone. C’est pourquoi, à l’échelle globale et à quantités consommées égales, on tend à considérer que le bio a « plus d’impact » sur le climat que l’agriculture conventionnelle.


    Néanmoins, ce n’est pas une raison pour ne pas manger bio.


    De la pollution des sols et des nappes phréatiques, à la perte de biodiversité en passant par la préservation de la santé des agriculteurs, une alimentation bio permet de réduire considérablement de nombreux autres impacts environnementaux tout en réduisant également les risques pour notre santé. Nous touchons ici aux enjeux environnementaux en général, et devons prendre du recul par rapport à notre calcul 100 % centré sur les gaz à effet de serre.
